{% extends "dashboard.html" %}

{% block content %}
<div style="margin: 50px auto; max-width: 400px; text-align: center; font-family: Arial, sans-serif;">
    <form method="post" style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; background-color: #f9f9f9;">
        {% csrf_token %}
        <p style="font-size: 1.2em; color: #333;">Are you sure you want to delete the group "<strong>{{ group.name }}</strong>"?</p>
        
        <div style="margin-top: 20px;">
            <button type="submit" style="background-color: #ff4d4d; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1em;">
                Yes, delete
            </button>
            <a href="{% url 'group_list' %}" style="margin-left: 10px; color: #007bff; text-decoration: none; font-size: 1em;">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
