{% extends "dashboard.html" %}

{% block content %}
<div class="container">
    <h3>{{ employee.id|yesno:"Update Employee,Create Employee" }}</h3>
    <form method="post" action="{% if employee.id %}{% url 'update_employee' employee.id %}{% else %}{% url 'employee_create' %}{% endif %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ employee.name|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ employee.email|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" id="role" class="form-control">
                <option value="Employee" {% if employee.role == "Employee" %}selected{% endif %}>Employee</option>
                <option value="Admin" {% if employee.role == "Admin" %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">{{ employee.id|yesno:"Update,Create" }}</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
